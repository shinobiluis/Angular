<h1>Héroe <small>Nombre del héroe</small></h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button routerLink="/heroes" class="btn btn-danger">
            <i class="fa fa-arrow-left"></i>
            Regresar
        </button>
    </div>
</div>


<div class="row animate__animated animate__fadeIn animate__faster">
    <div class="col">
        <form>
            <div class="form-group">
                <label for="">Firebase ID</label>
                <input type="text"
                        class="form-control"
                        placeholder="Firebase ID"
                        disabled="disabled">
                <small class="form-text.text-muted">Este campo es autogenerado</small>
            </div>
            <div class="form-group">
                <label for="">Nombre</label>
                <input type="text"
                        class="form-control"
                        placeholder="Nombre del heroe"
                        required>
            </div>
            <div class="form-group">
                <label for="">Poder</label>
                <input type="text"
                        class="form-control"
                        placeholder="Poder del heroe"
                        required>
            </div>
            <div class="form-group">
                <label for="">Estado</label>
                <br>
                <button class="btn btn-outline-success w-50" type="button">
                    <i class="fa fa-smile-wink"></i>
                    Vivo
                </button>
                <button class="btn btn-outline-danger w-50" type="button">
                    <i class="fa fa-dizzy"></i>
                    Vivo
                </button>
            </div>
            <hr>
            <div class="form-group text-center">
                <button type="submit"
                        class="btn btn-primary w-25">
                    <i class="fa fa-save"></i>
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
